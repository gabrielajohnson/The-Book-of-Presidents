     var count = 0;
     next(count);

    function next(count){

    $(document).ready(function(){
      
    $.ajax({
        type: "GET",
        url: "https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&section=0&page="+presidents[count]+"&callback=?",
        contentType: "application/json; charset=utf-8",
        async: false,
        dataType: "json",
        success: function (data, textStatus, jqXHR) {
        
        var markup = data.parse.text["*"];
        var i = $('<div></div>').html(markup);
        
        // remove links as they will not work
        i.find('a').each(function() { $(this).replaceWith($(this).html()); });
        
        // remove any references
        i.find('sup').remove();
        
        // remove cite error
        i.find('.mw-ext-cite-error').remove();

        
        $('#article').html($(i).find('img').first());
        /*$('#article').html($(i).find('td').has('p'));*/
        /*$('#article').html($(i).find('p'));*/
        i.find('tbody').remove();
        $('#article').append(i.find('p'));
        var title = $("b");
        $(title).css("text-align", "center");
        $(title).append("<br>");

        /*$("#article i.find('tbody')").remove(); */ 
        
        },
        error: function (errorMessage) {
        }
    });    
    
    });

    }
    
    function increaseCount(){
        console.log(count);
        count++; 
        next(count);

    }


    var element = document.querySelector('#hello');
    if( (element.offsetHeight < element.scrollHeight) || (element.offsetWidth < element.scrollWidth)){
       // your element have overflow

      element.style.background = "yellow";
